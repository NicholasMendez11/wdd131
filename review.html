<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted - Thank You</title>
    <meta name="description" content="Thank you for submitting your product review">
    <meta name="author" content="Nicholas Mendez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Thank You!</h1>
        <p>Your product review has been submitted successfully</p>
    </header>

    <main>
        <div class="confirmation-content">
            <div class="success-message">
                <h2>Review Submitted Successfully</h2>
                <p>Thank you for sharing your feedback!</p>
            </div>

            <div class="review-summary">
                <p id="reviewSummary"></p>
            </div>

            <div class="counter-display">
                <p>Total reviews you have completed: <span id="reviewCount">0</span></p>
            </div>

            <div class="action-buttons">
                <a href="form.html" class="btn">Submit Another Review</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Product Review Form | Nicholas Mendez  - WDD 131</p>
    </footer>

    <script src="scripts/review.js" defer></script>
</body>
</html>
