<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | Nicholas Mendez - WDD 131</title>
    <meta name="description" content="Submit your product review and rating">
    <meta name="author" content="Nicholas Mendez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <p>Share your experience with parts from our PC components store in Santo Domingo</p>
    </header>

    <main>
        <form method="get" action="review.html" id="reviewForm">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Choose a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Purchase:</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Rating & Review</legend>
                
                <div class="form-group">
                    <fieldset class="rating-group">
                        <legend>Overall Rating:</legend>
                        <div class="star-rating" aria-label="Star rating">
                            <input type="radio" id="rating-5" name="rating" value="5" required>
                            <label for="rating-5" aria-label="5 stars">★</label>
                            <input type="radio" id="rating-4" name="rating" value="4" required>
                            <label for="rating-4" aria-label="4 stars">★</label>
                            <input type="radio" id="rating-3" name="rating" value="3" required>
                            <label for="rating-3" aria-label="3 stars">★</label>
                            <input type="radio" id="rating-2" name="rating" value="2" required>
                            <label for="rating-2" aria-label="2 stars">★</label>
                            <input type="radio" id="rating-1" name="rating" value="1" required>
                            <label for="rating-1" aria-label="1 star">★</label>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset class="features-group">
                        <legend>Useful Features (check all that apply):</legend>
                        <div class="checkbox-group">
                            <label class="checkbox-item"><input type="checkbox" id="feature1" name="features" value="Great performance"><span>Great performance</span></label>
                            <label class="checkbox-item"><input type="checkbox" id="feature2" name="features" value="Quiet operation"><span>Quiet operation</span></label>
                            <label class="checkbox-item"><input type="checkbox" id="feature3" name="features" value="Easy installation"><span>Easy installation</span></label>
                            <label class="checkbox-item"><input type="checkbox" id="feature4" name="features" value="Good thermals"><span>Good thermals</span></label>
                            <label class="checkbox-item"><input type="checkbox" id="feature5" name="features" value="Value for money"><span>Value for money</span></label>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review:</label>
                    <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Tell us about your experience with this product..."></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Information</legend>
                
                <div class="form-group">
                    <label for="userName">Your Name (optional):</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name">
                </div>
            </fieldset>

            <div class="form-group submit-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Product Review Form | Nicholas Mendez  - WDD 131</p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
